
name: release to gh-pages
on:
  push:
    branches:
    - release

jobs:
  release:
    runs-on: ubuntu-latest
    steps:

    - name: ðŸ›Žï¸ checkout source
      uses: actions/checkout@v3

    - name: ðŸ”§ setup node
      uses: actions/setup-node@v3
      with:
        node-version: '17'

    - name: ðŸ“¦ npm install dependencies
      run: npm ci

    - name: ðŸ”¨ build
      run: npm run build -s

    - name: âœï¸ write cname, nojekyll, and robots.txt
      run: |
        printf "chasemoskal.com" > x/CNAME
        printf "User-agent: *\nAllow: /" > x/robots.txt
        touch x/.nojekyll

    - name: ðŸš€ deploy to gh-pages
      uses: JamesIves/github-pages-deploy-action@v4.3.0
      with:
        branch: gh-pages
        folder: x
        single-commit: true
