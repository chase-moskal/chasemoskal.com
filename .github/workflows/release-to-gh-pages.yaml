
name: release to gh-pages
on:
  push:
    branches:
      - release

jobs:
  release:
    runs-on: ubuntu-latest

    steps:

    - name: ğŸ›ï¸ checkout source
      uses: actions/checkout@v2

    - name: ğŸ”§ setup node
      uses: actions/setup-node@v2
      with:
        node-version: '17'

    - name: ğŸ“¦ npm install and build
      shell: bash
      run: npm ci && npm run build -s

    - name: ğŸ—ƒï¸ copy node_modules
      shell: bash
      run: npm ci --production && cp -r node_modules/ x/

    - name: ğŸš€ gh-pages deployment
      uses: JamesIves/github-pages-deploy-action@4.1.7
      with:
        branch: gh-pages
        folder: x
        single-commit: true
